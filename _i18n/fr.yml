  tos:
    title: Conditions d'utilisation
    terms:
      Dash est uniquement destiné à un usage licite et ne doit pas être utilisé autrement. Ni Dash, ni aucun de ses développeurs ou contributeurs ne soutiennent l'utilisation de Dash à des fins licites ni ne la faciliteront d'aucune manière.


      A notre connaissance l'utilisation de Dash n'est pas illégale dans la plupart des juridictions. Cependant, certaines juridictions pourraient imposer des limitations dans l'usage des crypto-monnaies et/ou l'utilisation des outils de confidentialité. En cas de doute, mettez-vous en contact avec un avocat de votre région afin d'éviter tout acte qui puisse être considéré comme illégal dans votre juridiction.


      Le contenu de ce site ou tout autre site internet associé à Dash n'a pas valeur d'avis juridique. Si vous avez des doutes sur le plan juridique ou si vous avez besoin de conseil, mettez-vous en contact avec un avocat de votre juridiction.


      Le contenu de ce site internet, ou tout autre site internet asssocié avec Dash ne constitue pas un conseil en investissement. Il est nécessaire de faire preuve de jugement et de se baser sur de nombreuses sources d'informations avant d'investir dans Dash.

