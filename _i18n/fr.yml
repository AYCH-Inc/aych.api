pages:
  home:
    title: Site Officiel | Crypto-monnaie Dash
    description: Dash est une monnaie numérique
    hero-image:
    hero-heading: Dash est une monnaie numérique
    hero-text:Le premier réseau de monnaie numérique réellement décentralisé.<br />Découvrez Dash (le Digital Cash).

    video-heading: Dash Est Une Monnaie Numérique Que Vous Pouvez Dépensez Sur Internet
    video-text: Utilisez Dash pour réaliser des paiement instantanés et anonymes, sur internet ou en magasin, grâce à notre plateforme en code libre (open-source) sécurisée et hébergée par des milliers d'utilisateurs dans le monde.
    video-btn: Vidéo de Présentation

    feature-private-heading: Confidentiel
    feature-private-text: Protégez vos données financières. PrivateSend sécurise votre l'historique de vos paiements. Vos comptes sont confidentiels
    feature-instant-heading: Instantané
    feature-instant-text: Votre temps est précieux. Les paiements InstantSend sont validés en moins d'une seconde.
    feature-secure-heading: Sécurisé
    feature-secure-text:Voici la preuve de votre sécurité. Les transactions sont confirmés par 1000 Gigahah de puissance de calcul X11 ASIC et par plus de 4100 serveurs hébergés dans le monde entier.

    merchants-heading: Achetez directement avec des Dash
    merchants-text: Achats en lignes instantanés et anonymes, directement depuis votre porte-monnaie Dash
    merchants-btn: Plus de commerces
    merchants-link: https://dashpay.atlassian.net/wiki/display/DOC/Merchant+Directory+Listing
    merchants-join-btn: Devenez commerçant
    merchants-join-link: https://dashpay.atlassian.net/wiki/display/DOC/Integrate+Dash+Payments

    architecture-heading: Réseau P2P de prochaine génération
    architecture-text:
      Le fondement de Dash c'est un réseau incitatif pair à pair (peer-to-peer) unique en son genre. Les mineurs sont récompensés en sécurisant la blockchain et les masternodes sont récompensés en validant, stockant et mettant à disposition la blockchain aux utilisateurs.


      Les masternodes représentent une nouvelle couche de serveurs réseaux qui travaillent dans des groupes hautement sécurisés appelés quorums et qui fournissent de nombreux services décentralisés comme les paiements instantanés, la confidentialité et la gouvernance, tout en éliminant de fait la possibilité d'une attaque "à bas coût" du réseau.

    architecture-btn: En Savoir Plus
    architecture-link: https://dashpay.atlassian.net/wiki/pages/viewpage.action?pageId=8585240

    governance-heading: Premier protocole à la gestion et au financement autonomes
    governance-text: Avec Dash, tout le monde peut s'exprimer. Chacun a la possibilité de proposer directement à la communauté des projets. Que vous ayez dans compétences en marketing, en développement, ou autre, tout ce qui permet à Dash de grandir et d'être amélioré peut être financé. Cela veut dire que Dash peut financer sa propre croissance et sa propre adoption, tout en garantissant le consensus et responsabilisant chacun à travers du réseau.


                     Il vous suffit de faire une proposition de financement (treasury proposal) et présenter votre idée à la communauté pour la défendre et obtenir un financement. Et si vous gérez un masternode, n'oubliez pas de voter !
    proposal-btn: Propositions
    proposal-submit-btn: Faire une Proposition

    network-growth-heading: Le Réseau Qui Grandit Le Plus Rapidement
    network-growth-text:
 Grâce à une stratégie d'incitation, le réseau Dash a grandi depuis son lancement en 2014 et est maintenant constitué par 4100 Masternodes : le réseau pair à pair (peer-to-peer) Dash est donc un des plus grands au monde.


      Plus de nœuds signifie plus de services sécurisés et une opportunité plus importante pour les utilisateurs finaux d'accéder à de la monnaie numérique n'importe où dans le monde 24 heures sur 24 et 7 jours sur 7.
    network-growth-btn: Statistiques du Réseau

    evolution-heading: Digital Currency Evolution
    evolution-text:

 La prochaine étape ? Nous voulons rendre les monnaies numériques si faciles d'utilisation que même votre grand-mère en aurait.


      Dash Evolution vous permettra de vous connecter depuis n'importe quel appareil, aussi facilement que vous le faites avec PayPal, mais de manière totalement décentralisée. Restez à l'affût…
    evolution-btn:En Savoir Plus
    evolution-link: https://dashpay.atlassian.net/wiki/display/DOC/Evolution

    news-heading: Dernières actualités
    news-btn: Voir toutes les actualités

    get-started-heading: Commencez ici
    get-started-text: Téléchargez le porte-monnaie et commencez à utilisez de la monnaie numérique !
    get-started-btn: Obtenez des Dash

